<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="product_card">
      <div class="product_card_image">
        <img class="desktop_img" src="./assets/images/image-product-desktop.jpg" alt="Product image">
        <img class="mobile_img" src="./assets/images/image-product-mobile.jpg" alt="Product image">
      </div>
      <div class="product_card_info">
        <p class="product_type">Perfume</p>
        <h4 class="product_name">Gabrielle Essence Eau De Parfum</h4>
        <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_price">
          <p class="new_price">$149.99</p>
          <p class="old_price">$169.99</p>
        </div>
        <button><i class="bi bi-cart3"></i>Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Linh Nguyen</a>.
  </div>
</body>
</html>
